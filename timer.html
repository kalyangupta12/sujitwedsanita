<!DOCTYPE html>
<html>
<head>
    <style>
                @import url("https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap");

        
        body {

            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Indie Flower", cursive;

            background: #FFFFFF;
            color: #833471;
            text-align: center;
            padding: 20px;
        }

       

        .title {
            font-size: 3em;
            margin: 20px 0;
            color: #c23616;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: glow 2s ease-in-out infinite;
        }

        .countdown-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .countdown-box {
            background: linear-gradient(45deg, #c23616, #e84118);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            color: white;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .countdown-box:hover {
            transform: translateY(-5px);
        }

        .countdown-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .number {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .label {
            font-size: 1.2em;
            text-transform: uppercase;
        }

        .message {
            font-size: 1.5em;
            margin: 30px 0;
            color: #c23616;
            animation: pulse 2s infinite;
        }

        
        @keyframes shine {
            0% { transform: rotate(45deg) translateY(-100%); }
            100% { transform: rotate(45deg) translateY(100%); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 2px 2px 4px rgba(194,54,22,0.1); }
            50% { text-shadow: 2px 2px 15px rgba(194,54,22,0.3); }
        }

        @media (max-width: 600px) {
            .countdown-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .title {
                font-size: 2em;
            }
            .number {
                font-size: 2em;
            }
        }


        .decorative-border {
            width: 100%;
            max-width: 800px;
            height: 80px;
            background-repeat: repeat-x;
            background-size: contain;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            position: relative;
        }

        .orbit-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .center-element {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            z-index: 2;
        }

        .decorative-element {
            position: absolute;
            font-size: 1.22em;
            animation: orbit 8s linear infinite;
            transform-origin: 50% 50%;
            filter: drop-shadow(0 0 0.75rem rgb(247, 177, 191));
        }

        .decorative-element:nth-child(1) { animation-delay: 0s; }
        .decorative-element:nth-child(2) { animation-delay: -2s; }
        .decorative-element:nth-child(3) { animation-delay: -4s; }
        .decorative-element:nth-child(4) { animation-delay: -6s; }

        @keyframes orbit {
            from {
                transform: rotate(0deg) translateX(40px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(40px) rotate(-360deg);
            }
        }

    </style>
</head>
<body>
    <div class="decorative-border">
        <div class="orbit-container">
            <span class="center-element"></span>
            <span class="decorative-element">üå∫</span>
            <span class="decorative-element">ü™î</span>
            <span class="decorative-element">‚ù§Ô∏è</span>
            <span class="decorative-element">‚ú®</span>
        </div>
    </div>

    <h1 class="title">Reception Ka Countdown</h1>

    <div class="countdown-container" id="countdown" >
        <div class="countdown-box">
            <div class="number" id="days"  style="font-family: 'Courier New', Courier, monospace;">00</div>
            <div class="label">Days</div>
        </div>
        <div class="countdown-box">
            <div class="number" id="hours" style="font-family: 'Courier New', Courier, monospace;">00</div>
            <div class="label">Hours</div>
        </div>
        <div class="countdown-box">
            <div class="number" id="minutes" style="font-family: 'Courier New', Courier, monospace;">00</div>
            <div class="label">Minutes</div>
        </div>
        <div class="countdown-box">
            <div class="number" id="seconds" style="font-family: 'Courier New', Courier, monospace;">00</div>
            <div class="label">Seconds</div>
        </div>
    </div>

    <div class="message" id="message">
        Din Shagna Da Chadheya... üéµ
    </div>

    <div class="decorative-border">
        <span class="decorative-element">üí´</span>
        <span class="decorative-element">‚ù§Ô∏è</span>
        <span class="decorative-element">üí´</span>
        <span class="decorative-element">‚ù§Ô∏è</span>

    </div>

    <script>
        function updateCountdown() {
            const weddingDate = new Date("Nov 27, 2024 18:00:00").getTime();
            
            function update() {
                const now = new Date().getTime();
                const distance = weddingDate - now;

                if (distance < 0) {
                    document.getElementById('message').innerHTML = 
                        "Congratulations to the Happy Couple! ‚ù§Ô∏è";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').innerHTML = String(days).padStart(2, '0');
                document.getElementById('hours').innerHTML = String(hours).padStart(2, '0');
                document.getElementById('minutes').innerHTML = String(minutes).padStart(2, '0');
                document.getElementById('seconds').innerHTML = String(seconds).padStart(2, '0');
            }

            update();
            setInterval(update, 1000);
        }

        document.addEventListener('DOMContentLoaded', updateCountdown);
    </script>
</body>
</html>
